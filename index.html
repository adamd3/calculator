<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
        rel="stylesheet"
    >
    <script 
        src="https://kit.fontawesome.com/6b6827f73e.js" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="screen">
                <div class="screen__output">
                    <div class="screen__output--previous"></div>
                    <div class="screen__output--current">0</div>
                </div>
            </div>
            <div class="buttons">

                <button class="button button--function" data-type="clear" 
                    data-value="ac" class="wide"
                >AC</button>
                <button class="button button--function" data-type="delete" 
                    data-value="del" class="wide"
                >DEL</button>
        
                <button class="button" data-type="number" 
                    data-value="7"
                >7</button>
                <button class="button" data-type="number" 
                    data-value="8"
                >8</button>
                <button class="button" data-type="number" 
                    data-value="9"
                >9</button>
                <button class="button button--operator" 
                    data-type="operator" data-value="/"
                >÷</button>

                <button class="button" data-type="number" 
                    data-value="4"
                >4</button>
                <button class="button" data-type="number" 
                    data-value="5"
                >5</button>
                <button class="button" data-type="number" 
                    data-value="6">6</button>
                <button class="button button--operator" 
                    data-type="operator" data-value="×"
                >×</button>

                <button class="button" data-type="number" 
                    data-value="1"
                >1</button>
                <button class="button" data-type="number" 
                    data-value="2"
                >2</button>
                <button class="button" data-type="number" 
                    data-value="3"
                >3</button>
                <button class="button button--operator" 
                    data-type="operator" data-value="-"
                >-</button>

                <button class="button" data-type="number" 
                    data-value="."
                >.</button>
                <button class="button button--zero" 
                    data-type="number" data-value="0"
                >0</button>
                <button class="button button--operator" 
                    data-type="equals" data-value="="
                >=</button>
                <button class="button button--operator" 
                    data-type="operator" data-value="+"
                    >+</button>

            </div>
        </div>
    </main>
    <footer class="footer">
        Built by adamd3 
        <a class="footer-link" href="https://github.com/adamd3/" 
            target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
